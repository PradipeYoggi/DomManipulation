<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack's Retail Rental Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <nav class="navbar navbar-expand-sm bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Jack's Hardware Rentals -- Largo, FL</a>
        </div>
      </nav> 

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h4>Rental Products Inventory</h4>
            <table id="inventoryTable" class="table table-secondary table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Product</th>
                  <th scope="col">Daily Rate</th>
                  <th scope="col">Qty in Stock</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Jack Hammer</td>
                  <td>$64</td>
                  <td>10</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Weed Wacker</td>
                  <td>$10</td>
                  <td>5</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Lawn Mower</td>
                  <td>$49</td>
                  <td>3</td>
                </tr>
              </tbody>            
            </table>
          </div>
          <div class="col-sm-6">
            <form>
              <h4>Add Rental Products</h4>
              <div class="input-group sm-4" id="Equipments01">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="AddRentalEquipment01">Predefined set</label>
                  </div>
                  <select id="selection1" class="custom-select-sm" id="AddRentalEquipment01">
                    <option selected>Choose...</option>
                    <option value="1">Jack Hammer</option>
                    <option value="2">Weed Wacker</option>
                    <option value="3">Lawn Mower</option>
                  </select>
              </div>
              <div class="form-group">
                  <div class="mb-3">
                      <input type="text" class="form-control" id="ProductName1" placeholder="Product Name">
                  </div>
                  <div class="mb-3">
                    <input type="number" step='5.00' max='300.00' class="form-control" id="DailyRate1" placeholder="Daily Rate">
                </div>
                <div class="mb-3">
                    <input type="number" min="1" class="form-control" id="EquipmentQty1" placeholder="Quantity">
                  </div>
              </div>
              <button type="Add Product" id="AddProductBtn1" class="btn btn-secondary">Add Product</button>
          </form>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
